<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        header {
            background: black;
            color: white;
        }

        ul {
            list-style: none;
            align-content: center;
            padding: 18px;
            text-align: right;
        }

        ul li {
            display: inline;
            padding: 15px;
        }

        .container {
            background: aqua;
            height: 300px;
            width: 300px;
            display: flex; 
            justify-content: center;
            align-items: center;
            animation: santu 2s ease-in-out 3 alternate ;
            
        }



        img{
            
            
             
        }

        @keyframes santu {
            from{
                height: 30vh;
                width: 30vw;
            }
            to{
                width: 100vw;
                height: 100vh;
            }
            
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <img src="globeImg.avif" alt="globePicture" width="150px" height="150px">
 
    </div>
</body>

</html>
