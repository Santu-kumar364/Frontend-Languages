<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        header {
            background: black;
            color: white;
        }

        ul {
            list-style: none;
            align-content: center;
            padding: 18px;
            text-align: right;
        }

        ul li {
            display: inline;
            padding: 15px;
        }

        .container {
            background: aqua;
            height: 50vh;
        }



        img{
            animation: santu 1s ease-in-out 3;
             
        }

        @keyframes santu {
            from{
                width: 200px;
            }
            to{
                width: 50px;
            }
            
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <img src="globeImg.avif" alt="globePicture" width="200px">
 
    </div>
</body>

</html>
