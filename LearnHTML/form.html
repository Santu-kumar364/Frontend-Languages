<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIT Patna - CET</title>
</head>

<body>
    <img src="//cet.iitp.ac.in/moodle/pluginfile.php/1/theme_moove/logo/1706000481/IITP%20CET.png" alt="IITP CET Logo"
        height="250" width="1500">

    <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your name" required><br><br>

        <label for="password">Password:</label>
        <input type="text" id="password" name="password" placeholder="Your password" required><br><br>

        <div>
            <p>1. What is the capital of France?</p>
            <label><input type="radio" name="q1" value="A"> Paris</label><br>
            <label><input type="radio" name="q1" value="B"> London</label><br>
            <label><input type="radio" name="q1" value="C"> Rome</label><br>
            <label><input type="radio" name="q1" value="D"> Berlin</label><br>
        </div>

        <div>
            <p>2. What is 5 + 7?</p>
            <label><input type="radio" name="q2" value="A"> 10</label><br>
            <label><input type="radio" name="q2" value="B"> 12</label><br>
            <label><input type="radio" name="q2" value="C"> 15</label><br>
            <label><input type="radio" name="q2" value="D"> 17</label><br>
        </div>

        <div>
            <p>4. What is the chemical symbol for Water?</p>
            <label><input type="radio" name="q4" value="A"> CO<sub>2</sub></label><br>
            <label><input type="radio" name="q4" value="A"> H<sub>2</sub>O</label><br>
            <label><input type="radio" name="q4" value="A"> O<sub>2</sub></label><br>
            <label><input type="radio" name="q4" value="A"> NaCl</label><br>
        </div>

        <div>
            <p>5. Which languages do you love? (Select multiple)</p>
            <label for="java"><input type="radio" class="java" name="language" value="Java"> Java</label>
            <label for="swift"><input type="radio" class="swift" name="language2" value="Swift"> Swift</label>
            <label for="perl"><input type="radio" class="perl" name="language3" value="Perl"> Perl</label>
            <label for="cpp"><input type="radio" class="cpp" name="language4" value="C++"> C++</label>
        </div>
        <br>

        <textarea name="explain" id="explain" cols="30" rows="10"  placeholder="why you want to join"></textarea><br>

 
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value"choose>choose</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <button type="submit">Submit</button>
    </form>
     
</body>

</html>
