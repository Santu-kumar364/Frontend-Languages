<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn about HTML_list</title>
</head>

<body>
    <main>
        <ul>
            <li>Home</li>
            <li>about</li>
            <li>Service</li>
            <li>Contact</li>
        </ul>

        <!-- by defaul 1,2,3... /  type="i" /  type="I", -->

            <li>Home</li>
            <li>about</li>
            <li>Service</li>
            <li>Contact</li>
        </ol>
    </main>

</body>

</html>
